<div class="container">

    <form [formGroup]="filtroForm" (ngSubmit)="buscarFiltros()">
        <div class="row">
            <div class="col-xl-6">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Usuarios</mat-label>
                    <input formCOntrolName="nombre" matInput placeholder="Nombre del usuario">
                </mat-form-field>
            </div>

            <div class="col-xl-6 mt">
                <button mat-raised-button (click)="buscarFiltros()" color="primary">Buscar</button>

                <button mat-raised-button (click)="resetFilters()" [style.margin-left.px]="10" class="btn ">Limpiar
                    Todo</button>
                    
                <button mat-raised-button (click)="openDialog()" [style.margin-left.px]="10" class="btn ">Crear usuario</button>
            </div>

        </div>

    </form>

    <div class="row">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre. </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.rol.nombre}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Activo">
                <th mat-header-cell *matHeaderCellDef> Activo </th>
                <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element"> <a>
                        <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
                    </a>
                    <a>
                        <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
